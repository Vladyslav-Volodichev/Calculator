<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" disabled>
        <button class="orange_button" onclick="clearResult()">C</button>
        <button class="orange_button" onclick="addSymbol('/')">/</button>
        <button class="orange_button" onclick="addSymbol('*')">*</button>
        <button class="orange_button" onclick="addSymbol('-')">-</button>
        <button class="orange_button" onclick="addSymbol('+')">+</button>
        <button class="orange_button" onclick="calculate()">=</button>
        <button class="symbol" onclick="addSymbol('7')">7</button>
        <button class="symbol" onclick="addSymbol('8')">8</button>
        <button class="symbol" onclick="addSymbol('9')">9</button>
        <button class="symbol" onclick="addSymbol('4')">4</button>
        <button class="symbol" onclick="addSymbol('5')">5</button>
        <button class="symbol" onclick="addSymbol('6')">6</button>
        <button class="symbol" onclick="addSymbol('1')">1</button>
        <button class="symbol" onclick="addSymbol('2')">2</button>
        <button class="symbol" onclick="addSymbol('3')">3</button>
        <button class="symbol" onclick="addSymbol('0')">0</button>
        <button class="orange_button" onclick="addSymbol('.')">.</button>
        
       </div>
        
</body>
</html>
